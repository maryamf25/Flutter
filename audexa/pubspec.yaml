publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  speech_to_text: ^7.0.0
  intl: ^0.18.1
  cupertino_icons: ^1.0.6
  uuid: ^4.2.1
  avatar_glow: ^3.0.1
  highlight_text: ^1.8.0
  record: ^6.1.2
  path_provider: ^2.1.2
  flutter_svg: ^2.0.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
